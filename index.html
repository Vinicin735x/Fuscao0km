<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela vini</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
    <h1>Primeira tabela</h1>
<table>
    <tr>
        <td rowspan="3">1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td colspan="2">4</td>
    </tr>
    <tr>
        <td>5</td>
        <td>6</td>
    </tr>
</table>
<!-- Segunda tabela -->
<h2>Segunda Tabela</h2>
 <table>
     <tr>
         <td>8</td>
         <td>3</td>
         <td>6</td>
         <td rowspan="4">5</td>
     </tr>
     <tr>
         <td colspan="2">4</td>
         <td rowspan="3">7</td>
     </tr>
     <tr>
         <td>1</td>
         <td>9</td>
     </tr>
     <tr>
         <td colspan="2">2</td>
     </tr>
 </table>
 <!-- Terceira tabela-->
 <h3>Teceira tabela</h3>
  <table>
    <tr>
        <td colspan="2">6</td>
        <td rowspan="3">1</td>
        <td>8</td>
    </tr>
    <tr>
        <td>7</td>
        <td>3</td>
        <td rowspan="2">4</td>
    </tr>
    <tr>
        <td colspan="2">5</td>
    </tr>
    <tr>
        <td colspan="4">2</td>
    </tr>
  </table>
</html>
