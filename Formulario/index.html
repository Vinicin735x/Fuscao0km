<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula de Web I</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <link rel="stylesheet" href="css/responsivo.css" />
    <link rel="stylesheet" href="css/menu.css" />
  </head>
  <body>
    <main class="content">
      <form method="POST" action="" enctype="multipart/form-data">
        <fieldset>
          <legend>Cadastro</legend>
          </div>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" placeholder="Lázaro" />
          </div>
          <div>
            <label for="email">Email: </label>
            <input type="text" email="email" id="email" placeholder="garibaldo456@gmail.com" />
          </div>
          <div>
              <input type="radio" name="masculino" id="masculino">
              <label for="masculino">Masculino</label>
              <input type="radio" name="feminino" id="feminino">
              <label for="feminino">Feminino</label>
          </div>
          <div>
              <label for="Estado/cidade">Estado/cidade</label>
              <select name="estado" id="estado" required>
                <option></option>
                <option value="1">Minas Gerais</option>
                <option value="2">São Paulo</option>
                <option value="3">Mato Grosso do Sul</option>
                <input type="cidade" id="cidade" required />
              </select>
          </div>
          <div>
              <label for="Arquivo">Selecione um arquivo</label>
              <input type="file" name="arquivo">
          </div>
          <label for="Sugestão">Sugestão</label> <br/>
          <textarea name="mensagem"></textarea>
          <br />
          <button type="submit">Salvar</button>
          <button type="reset">Limpar</button>
          <input type="image" src="./img/botao-enviar-dados.jpg">
        </fieldset>
      </form>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
    </main>
  </body>
</html>
